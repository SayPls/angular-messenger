<div *ngIf="authService.currentUser$ | async as data">
  <div  [ngClass]="chat.author.uid === mes.author.uid ? 'author' : 'author-another'" *ngFor="let mes of chat.messages">
    <div *ngIf="chat.author.uid === mes.author.uid">
      <img class="avatar-sm" src="{{mes.author.avatar}}" alt="ava">
    </div>
    <div class="message">
      <div class="box-message">{{mes.value}}</div>
      <div class="box-date">{{mes.date | date: 'MM/dd/YYYY hh:mm'}}</div>
    </div>
  </div>
</div>
